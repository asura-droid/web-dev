<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="uggghh.css">
</head>
<body>
    <div class="square">
        <div class="window">
            <h2>Login</h2>
            <input class="input" type="text" placeholder="Username">
            <input class="input" type="password" placeholder="Password">
            <button class="button1">Login</button>
            <h4>Or sign up with</h4>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"><img src="icons8-facebook-32.png" alt="facebook" class="icon"></a>
                <a href="https://x.com" target="_blank"><img src="icons8-twitter-32.png" alt="twitter" class="icon"></a>
                <a href="https://accounts.google.com" target="_blank"><img src="icons8-google-32.png" alt="google" class="icon"></a>
            </div>
        </div>
    </div>
</body>
</html>
