<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Login</title>
    <link rel="stylesheet" href="third.css"> 
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">sign in</button>
                 <h4>Or login with </h4>
                 <div class="social">
                    <a href="https://www.facebook.com/" target="_blank"><img src="icons8-facebook-32.png" alt="facebook" class="icon"></a>
                    <a href="https://accounts.google.com" target="_blank"><img src="icons8-google-32.png" alt="google" class="icon"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
